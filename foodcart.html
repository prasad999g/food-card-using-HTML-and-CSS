<html>
<head>
	<title>Food Cart with HTML & CSS</title>
	<style>
		body{
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.container{
			position: relative;
			width: 270px;
			height: 440px;
			border-radius: 20px;
			display: flex;
			align-items: flex-start;
			justify-content: center;
			background: #26252e;
			overflow: hidden;
		}
		.container img{
			z-index:1;
		}
		.container::before{
			content:"";
			position:absolute;
			top: -50px;
			left: 50px;
			width:300px;
			height: 300px;
			opacity: .1;
		}
		.content-box{
			position: absolute;
			z-index: 1;
			bottom: 7px;
			width: 255px;
			height: 207px;
			color: #fff;
			padding: 0 7px;
			font-family:'Poppins', sans-serif;
			border-radius: 10px 10px 15px 15px;
			backdrop-filter: blur(4px);
			background: rgba(255, 255, 255, .2);
			border: 1px solid rgba(255, 255, 255, .3);
			display: flex;
			align-items: flex-start;
			flex-direction: column;
			justify-content: span-evenly;
		}
		.card-title{
			padding-top: 20px;
			padding-left: 20px;
		}
		.content-box p{
			color: #a6a6a6;
			font-size: 13px;
			padding-top: 20px;
			padding-left: 20px;
			padding-right: 20px;
		}
		.btn{
			padding-top: 20px;
			padding-left: 20px;
			padding-right: 20px;
			width: 240px;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.btn button{
			width: 125px;
			height: 40px;
			font-size: 15px;
			outline:none;
			color: #fff;
			font-family: 'Poppins' sans-serif;
			font-weight: bold;
			background: #f7b22c;
			box-shadow: 0 6px 12px rgba(0, 0, 0, .1);
			border-radius: 7px;
		}
	</style>
</head>
<body>
	<div class="container">
	<img src="img/pizza.jpg" width="300">
	<div class="content-box">
		<h4 class="card-title">Indian Pizza</h4>
		<p>A Indian pizza is very spicy, and has everything that you will except to see
		in a indian dish.</p>
		<div class="btn">
			<h3>Rs. 65/-</h3>
			<button>Order Now</button>
		</div>
	</div>
	</div>
</body>
</html>
